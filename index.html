<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">

  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>

  <main>
    <div class="container">
      <div class="titleBox">

        <h1>Order Summary</h1>
        <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </div>

      <div class="planBox">
        
        <div class="iconDiv">
          <i class="music fa-sharp fa-solid fa-music"></i>

          <div class="annualPlan">
            <h3> Annual Plan</h3>
            <p> $59.99/year</p>
          </div>
        </div>
        
        <a href="https://dictionary.cambridge.org/dictionary/english/change"> Change</a>

      </div>
      
      <button class="btn payBtn">Proceed to Payment </button>
      <button class="btn cancel">Cancel Order</button>

    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Great-kiola">Kilaso Olabode</a>.
  </footer>


</body>
</html>
